<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + FORMULARIOS</title>
    <link

      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
</head>
<body>
    <main class="container">
        <h1>Formularios + Inputs + Validaciones</h1>

        <form>
            <h2>Inputs</h2>

            <p><label for="text1">Input tipo texto</label>
            <input id="text1" type="text" placeholder="Ingresa algÃºn texto" /></p>

            <label>
                Input tipo texto
                <input type="text" placeholder="Ingresa un texto" />
            </label>

            <label>
                Input (solo lectura)
                <input type="text" placeholder="Input de solo lectura" readonly value="Copia este texto" />

                Input (Desactivar)
                <Input type="text" placeholder="Input desactivado" disabled value="Hola a todos" />

            </label>
        </form>
    </main>
</body>
