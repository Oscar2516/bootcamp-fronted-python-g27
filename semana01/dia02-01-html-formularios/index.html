<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + FORMULARIOS</title>
    <link
          rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
</head>
<body>
    <main class="container">
        <h1>Formularios + Inputs + Validaciones</h1>

        <form>
            <h2>Inputs</h2>

            <p><label for="text1">Input tipo texto</label>
            <input id="text1" type="text" placeholder="Ingresa algún texto" /></p>

            <label>
                Input tipo texto
                <input type="text" placeholder="Ingresa un texto" />
            </label>

            <label>
                Input (solo lectura)
                <input type="text" placeholder="Input de solo lectura" readonly value="Copia este texto" />
            </label>

            <label>
                Input (Desactivar)
                <Input type="text" placeholder="Input desactivado" disabled value="Hola a todos" />
            </label>

            <label>
                Input (Rango)
                <input type="range" min="0" max="100" step="10" value="90"/>
            </label>

            <label>
                Input Teléfono
                <input type="tel" placeholder="(+51) 999 999 999"/>
            </label>

            <label>
                Input URL
                <input  type="url" placeholder="sitio web Ej. www.misitio.com"/>
            </label>

            <label>
                Input (Password)
                <input type="password" placeholder="Password" />
            </label>

            <label>
                Input (Color)
                <input  type="color" value="#FF00FF"/>
            </label>

            <label>
                Inpu (Search)
                <input type="search" />
            </label>

            <label>
                Input (File) - Seleccionar .jpg, uno a la vez
                <input type="file" accept=".jpg" />
            </label>

            <label>
                Input (File) - Seleccionar .pdf, multiples archivos
                <input type="file" accept=".pdf" multiple/>
            </label>

            <label>
                Input (Hidden)
                <input type="hidden" value="datos-ocultos" />
            </label>

            <label>
                <input  type="submit" value="Guardar"/>
                <input type="reset" value="Limpiar"/>
            </label>
        </form>
        <form>
            <h2>Input Tipo Fecha</h2>

            <label>
                Input (Fecha y Hora)
                <input  type="datetime-local"/>
            </label>

            <label>
                Input (Fecha solo el dia)
                <input type="date" />
            </label>

            <label>
                Input (Fecha, semana)
                <input type="week" />
            </label>

            <label>
                Input (Fecha, mes)
                <input type="month"/>
            </label>

            <input type="submit" value="Guardar" />
        </form>

        <form>
            <h2>Text Area</h2>

              <label>
                <textarea placeholder="Escribe una descripción sobre ti..." rows="5" cols="4"></textarea>
            </label>

            <label>
                <textarea placeholder="Escribe una descripción sobre ti..." rows="5" cols="4" disabled></textarea>
            </label>

            <input type="submit" value="Guardar"/>
        </form>

        <form>
            <h2>Checkboxes</h2>
            <h3>Lenguajes de Preferencia:</h3>
            <label>
                <input type="checkbox" value="In"/>
                Inglés
            </label>
            <label>
                <input type="checkbox" value="Es" />
                Español
            </label>
            <label>
                <input type="checkbox" value="Do" />
                Dothraki
            </label>

            <input type="submit" value="Guardar" />
        </form>

        <form>
            <h2>Radio Buttons</h2>
            <h3>Selecciona el Lenguaje de Preferencia:</h3>
            <label>
                <input type="radio" name="language" value="In"/>
                Inglés
            </label>
            <label>
                <input type="radio" name="language" value="Es" />
                Español
            </label>
            <label>
                <input type="radio" name="language" value="Do" />
                Dothraki
            </label>

            <input type="submit" value="Guardar" />
        </form>

        <form>
            <h2>Selects</h2>

            <label>
                Comida Favorita

                <select>
                    <option value="">Selecciona tu comida favorita...</option>
                    <option value="fr">Francesa</option>
                    <option value="it">Italiana</option>
                    <option value="jp">Japonesa</option>
                    <option value="pe">Peruana</option>
                    <option value="th">Tailandesa</option>
                </select>
            </label>
            <input type="submit" value="Guardar" />
        </form>

        <form>
            <h2>Validaciones</h2>

            <label>
                Nombre (Obligatorio)
                <input type="text" name="nombre" required minlength="3" maxlength="15"/>
            </label>

            <label>
                Email
                <input type="email" name="correo" required/>
            </label>

            <label>
                Edad (Obligatorio)
                <input type="number" name="edad" required min="1" max="99"/>
            </label>

            <label>
                Teléfono
                <input type="tel" name="telefono" placeholder="+51 999 999 999" required 
                pattern="\+[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}" />
            </label>

            <input type="submit" value="Guardar" />
        </form>
    </main>
</body>
</html>
